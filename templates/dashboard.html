<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidityhelper Dashboard</title>
</head>
<body>
    <h1>Hello, {{ name }}!</h1>
    <p>Here are some items:</p>
    <ul>
        {% for item in item_list %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>

    {% if name == "Alice" %}
        <p>Welcome back, Alice!</p>
    {% else %}
        <p>Glad to see you, {{ name }}!</p>
    {% endif %}
</body>
</html>
